<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
    body{
        background:#a2bbcf;
    }

      .register-photo {
  background:#a2bbcf;
  padding:80px 0;
}

.register-photo .image-holder {
  display:table-cell;
  width:auto;
  background:url(https://www.bing.com/images/search?view=detailV2&ccid=D1PUqYHs&id=55B9E4A670BDE84BFB7B3BA0EC73AC846A4E1248&thid=OIP.D1PUqYHsDKfBnEzvf5FGQwHaCs&mediaurl=https%3a%2f%2flogos-download.com%2fwp-content%2fuploads%2f2016%2f03%2fWhatsApp_logo.png&exph=1816&expw=5000&q=whatsapp+web+image&simid=608019721515577684&FORM=IRPRST&ck=7EEB8DE97F579620C15B9DEFF60E05C9&selectedIndex=2&ajaxhist=0&ajaxserp=0);
  background-size:cover;
}

.register-photo .form-container {
  display:table;
  max-width:900px;
  width:90%;
  margin:0 auto;
  box-shadow:1px 1px 5px rgba(0,0,0,0.1);
}

.register-photo form {
  display:table-cell;
  width:400px;
  background-color:#ffffff;
  padding:40px 60px;
  color:#505e6c;
}

@media (max-width:991px) {
  .register-photo form {
    padding:40px;
  }
}

.register-photo form h2 {
  font-size:24px;
  line-height:1.5;
  margin-bottom:30px;
}

.register-photo form .form-control {
  background:#f7f9fc;
  border:none;
  border-bottom:1px solid #dfe7f1;
  border-radius:0;
  box-shadow:none;
  outline:none;
  color:inherit;
  text-indent:6px;
  height:40px;
}

.register-photo form .form-check {
  font-size:13px;
  line-height:20px;
}

.register-photo form .btn-primary {
  background:#f4476b;
  border:none;
  border-radius:4px;
  padding:11px;
  box-shadow:none;
  margin-top:35px;
  text-shadow:none;
  outline:none !important;
}

.register-photo form .btn-primary:hover, .register-photo form .btn-primary:active {
  background:#eb3b60;
}

.register-photo form .btn-primary:active {
  transform:translateY(1px);
}

.register-photo form .already {
  display:block;
  text-align:center;
  font-size:12px;
  color:#6f7a85;
  opacity:0.9;
  text-decoration:none;
}


    </style>
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form onsubmit="login(event)" method="post">
                <h2 class="text-center">Login</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
                <div class="form-group"><input class="form-control" type="password" name="password" minlength="6" placeholder="Password" required></div>
                
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
                
                <div>
                  <!-- New User? <a href="/get-signup">Sign Up</a> -->
                  <a href="../Password/password.html" class="already">Forgot Password </a><br>
                  <a href="../Signup/signup.html" class="already">New User? Sign Up </a>
                </div>
                <!-- <p class="form-group">
                  New User? <a href="/get-signup">Sign Up</a> 
               </p> -->
                
                </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
